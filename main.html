<!DOCTYPE html>
<html style="width:350px; height:350px;">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Password Generator</title>
</head>
<body>
    <h1>Stateless Password Generator</h1>
    
    <div class="form-group">
        <input id="domain" class="place-holder-group" type="text" placeholder="Domain">
        <div id="domain-error" class="error-message"></div>
    </div>
    
    <div class="form-group">
        <input id="username" class="place-holder-group" type="text" placeholder="Username">
        <div id="username-error" class="error-message"></div>
    </div>
    
    <div class="form-group">
        <div class="master-password-input">
            <input id="masterPassword" class="place-holder-group" type="password" placeholder="Master Password">
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <div id="masterPassword-error" class="error-message"></div>
        </div>

    </div>
    
    <div class="checkbox-group">
        <label>
            <input type="checkbox"> Uppercase
        </label>
        <label>
            <input type="checkbox"> Lowercase
        </label>
        <label>
            <input type="checkbox"> Number
        </label>
        <label>
            <input type="checkbox"> Special
        </label>
    </div>

    <div class="input-container">
        <div class="max-length-label">Max length</div>
        <button id="maxLengthDecrementBtn" class="max-length-counter-btn">- </button>
        <input id="maxLength" class="max-length-counter" type="number">
        <button id="maxLengthIncrementBtn" class="max-length-counter-btn">+</button>
    </div>

    <div id="maxLength-error" class="error-message"></div>

    
    <button id="generateBtn" class="button">Generate</button>
    
    <div id="generatedPassword" class="display-field"></div>
    <button class="button">Show</button>
    <button class="button">Copy</button>

    <script src="scripts/password-generator.js"></script>
    <script src="scripts/content.js"></script>
</body>
</html>
